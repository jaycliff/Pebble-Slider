<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Pebble Slider</title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
            body {
                background-color: #f0f0f0;
                padding: 10px;
            }

            .pebble-slider.ps-wrap .ps-base .ps-range-rail {
                border: solid 1px #a0a0a0;
            }

            .pebble-slider.ps-wrap .ps-base .ps-toggle-neck {
                width: 20px;
                height: 20px;
                border-radius: 20px;
            }
        </style>
        <!-- <link rel="stylesheet" type="text/css" href="pebble-slider.css" /> -->
        <style type="text/css">
/* Pebble Slider Default Styles */
.pebble-slider {
    display: inline-block;
    height: 10px;
    width: 150px;
}
.pebble-slider.disabled {
    opacity: 0.5;
}
.pebble-slider.ps-wrap .ps-base .ps-range-rail {
    background-color: #d0d0d0;
}
.pebble-slider.ps-wrap .ps-base .ps-range-bar {
    background-color: #a0a0a0;
}
.pebble-slider .ps-toggle-neck {
    height: 10px;
    width: 10px;
    background-color: #404040;
}
.pebble-slider .ps-toggle-handle {
    display: block;
    width: 100%;
    height: 100%;
}
.pebble-slider.ps-horizontal-type {
    height: 20px;
    width: 300px;
}
.pebble-slider.ps-horizontal-type .ps-range-rail {
    bottom: 25%;
    top: 25%;
}
.pebble-slider.ps-horizontal-type .ps-range-subrail {
    left: 5px;
    right: 5px;
    top: 0;
}
.pebble-slider.ps-horizontal-type .ps-range-bar {
    left: auto;
    opacity: 1;
    right: 100%;
    top: 0;
}
.pebble-slider.ps-horizontal-type .ps-toggle-rail {
    left: 5px;
    right: 5px;
    bottom: 25%;
    top: 25%;
}
.pebble-slider.ps-horizontal-type .ps-toggle-neck {
    margin-left: -5px;
}
.pebble-slider.ps-horizontal-type .ps-base.ps-transition .ps-range-bar {
    transition: right 0.2s;
    -moz-transition: right 0.2s;
    -webkit-transition: right 0.2s;
    -ms-transition: right 0.2s;
    -o-transition: right 0.2s;
}
.pebble-slider.ps-horizontal-type .ps-base.ps-transition .ps-toggle-neck {
    transition: left 0.2s;
    -moz-transition: left 0.2s;
    -webkit-transition: left 0.2s;
    -ms-transition: left 0.2s;
    -o-transition: left 0.2s;
}

/* Vertical slider */
.pebble-slider.ps-vertical-type {
    height: 100%;
    padding: 10px 0;
    width: 20px;
}
.pebble-slider.ps-vertical-type .ps-range-rail {
    bottom: 0;
    left: 25%;
    right: 25%;
    top: 0;
}
.pebble-slider.ps-vertical-type .ps-range-subrail {
    bottom: 5px;
    left: 0;
    top: 5px;
    width: 100%;
}
.pebble-slider.ps-vertical-type .ps-range-bar {
    width: 100%;
    height: 150%;
    left: 0;
    top: auto;
}
.pebble-slider.ps-vertical-type .ps-toggle-rail {
    bottom: 5px;
    left: 25%;
    right: 25%;
    top: 5px;
}
.pebble-slider.ps-vertical-type .ps-toggle-neck {
    margin-top: -5px;
    left: 25%;
}
.pebble-slider.ps-vertical-type .ps-base.ps-transition .ps-range-bar {
    transition: top 0.2s;
    -moz-transition: top 0.2s;
    -webkit-transition: top 0.2s;
    -ms-transition: top 0.2s;
    -o-transition: top 0.2s;
}
.pebble-slider.ps-vertical-type .ps-base.ps-transition .ps-toggle-neck {
    transition: top 0.2s;
    -moz-transition: top 0.2s;
    -webkit-transition: top 0.2s;
    -ms-transition: top 0.2s;
    -o-transition: top 0.2s;
}

/* Pebble Slider Essential Styles */
body span.pebble-slider.ps-wrap {
    position: relative !important;
}
body span.pebble-slider.ps-wrap > span.ps-base {
    border: none !important;
    bottom: 0 !important;
    display: block !important;
    height: auto !important;
    left: 0 !important;
    margin: 0 !important;
    padding: 0 !important;
    position: absolute !important;
    right: 0 !important;
    top: 0 !important;
    width: auto !important;
}
body span.pebble-slider.ps-wrap > span.ps-base > span.ps-range-rail {
    display: block !important;
    margin: 0 !important;
    overflow: hidden !important;
    padding: 0 !important;
    position: absolute !important;
}
body span.pebble-slider.ps-wrap > span.ps-base > span.ps-range-rail > span.ps-range-subrail,
body span.pebble-slider.ps-wrap > span.ps-base > span.ps-range-rail > span.ps-range-subrail > span.ps-range-bar,
body span.pebble-slider.ps-wrap > span.ps-base > span.ps-toggle-overlay > span.ps-toggle-rail > span.ps-toggle-neck {
    display: block !important;
    position: absolute !important;
}
body span.pebble-slider.ps-wrap > span.ps-base > span.ps-toggle-overlay {
    border: none !important;
    bottom: 0 !important;
    display: block !important;
    left: 0 !important;
    margin: 0 !important;
    padding: 0 !important;
    position: absolute !important;
    right: 0 !important;
    top: 0 !important;
}
body span.pebble-slider.ps-wrap > span.ps-base > span.ps-toggle-overlay > span.ps-toggle-rail {
    display: block !important;
    position: absolute !important;
}
body span.pebble-slider.ps-wrap.ps-horizontal-type > span.ps-base > span.ps-range-rail {
    left: 0 !important;
    right: 0 !important;
}
body span.pebble-slider.ps-wrap.ps-horizontal-type > span.ps-base > span.ps-range-rail > span.ps-range-subrail,
body span.pebble-slider.ps-wrap.ps-horizontal-type > span.ps-base > span.ps-range-rail > span.ps-range-subrail > span.ps-range-bar {
    height: 100% !important;
    top: 0 !important;
}
body span.pebble-slider.ps-wrap.ps-horizontal-type > span.ps-base > span.ps-range-rail > span.ps-range-subrail > span.ps-range-bar {
    width: 150% !important;
}
/*
body span.pebble-slider.ps-wrap.ps-horizontal-type > span.ps-base > span.ps-toggle-overlay > span.ps-toggle-rail {
    bottom: 0 !important;
    top: 0 !important;
}
*/
body span.pebble-slider.ps-wrap.ps-vertical-type > span.ps-base > span.ps-range-rail {
    bottom: 0 !important;
    top: 0 !important;
}
body span.pebble-slider.ps-wrap.ps-vertical-type > span.ps-base > span.ps-range-rail > span.ps-range-subrail,
body span.pebble-slider.ps-wrap.ps-vertical-type > span.ps-base > span.ps-range-rail > span.ps-range-subrail > span.ps-range-bar {
    width: 100% !important;
    left: 0 !important;
}
body span.pebble-slider.ps-wrap.ps-vertical-type > span.ps-base > span.ps-range-rail > span.ps-range-subrail > span.ps-range-bar {
    height: 150% !important;
}
/*
body span.pebble-slider.ps-wrap.ps-vertical-type > span.ps-base > span.ps-toggle-overlay > span.ps-toggle-rail {
    left: 0 !important;
    right: 0 !important;
}
*/
        </style>
        <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="jquery.domxy.js"></script>
        <script type="text/javascript" src="jquery-pebble-slider.js"></script>
    </head>
    <body>
        <p>
            <input id="range" type="range" min="0" max="100" step="20" />
            <script type="text/javascript">
                var range = document.getElementById('range');
                range.addEventListener('input', function () {
                    console.log('input: ' + this.value);
                }, false);
                range.addEventListener('change', function () {
                    console.log('change: ' + this.value);
                }, false);
            </script>
        </p>
        <p id="container-3">
            <button type="button">Button</button>
            <script type="text/javascript">
                var $button = $('#container-3 button');
                function buttonHandler() {
                    console.log('I am a button handler!');
                    $button.off('click', buttonHandler);
                }
                function buttonHandler2() {
                    console.log('I am another button handler!');
                }
                $button.on('click', buttonHandler);
                $button.on('click', buttonHandler);
                //$button.off('', 456345);
            </script>
        </p>
        <p id="container" style="padding: 0px;">
            <script type="text/javascript">
                var slider = $.createPebbleSlider().attachTo('#container');
                slider.getElement().css('width', '90%');
                slider.on('input', function (event, value) {
                    console.log('input: ' + value);
                });
                slider.on('change', function (event, value) {
                    event.preventDefault();
                    //event.stopImmediatePropagation();
                    console.log(this);
                    console.log(event);
                    console.log('change: ' + this.getValue());
                    console.log('change2: ' + value);
                });
            </script>
        </p>
        <p id="container-2" style="position: absolute; height: 80%; display: block;">
            <span class="pebble-slider ps-vertical-type ps-wrap">
                <span class="ps-base">
                    <span class="ps-range-rail">
                        <span class="ps-range-subrail">
                            <span class="ps-range-bar"></span>
                        </span>
                    </span>
                    <span class="ps-toggle-overlay">
                        <span class="ps-toggle-rail">
                            <span class="ps-toggle-neck">
                                <span class="ps-toggle-handle"></span>
                            </span>
                        </span>
                    </span>
                </span>
            </span>
        </p>

        <span class="pebble-slider ps-horizontal ps-wrap">
            <span class="ps-base">
                <span class="ps-range-rail">
                    <span class="ps-range-bar"></span>
                </span>
                <span class="ps-toggle-overlay">

                    </span>

            </span>
        </span>
        -->
    </body>
</html>
